<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Case Converter — Fast & Simple</title>
  <meta name="description" content="Convert text between UPPERCASE, lowercase, Title Case, Sentence Case and more. Includes live counts, copy, and light/dark theme." />
  <meta name="keywords" content="text case converter, uppercase, lowercase, title case, sentence case, remove spaces, copy to clipboard, word count" />
  <meta name="author" content="Created with GPT" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#7c3aed; /* violet */
      --glass: rgba(255,255,255,0.03);
      --success:#10b981;
      --danger:#ef4444;
      --text:#e6eef8;
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    [data-theme="light"]{
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#475569;
      --accent:#6b21a8;
      --glass: rgba(15,23,42,0.03);
      --success:#059669;
      --danger:#dc2626;
      --text:#071023;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#071024);color:var(--text);-webkit-font-smoothing:antialiased}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}

    .card{
      width:100%;max-width:980px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:var(--radius);box-shadow:0 8px 30px rgba(2,6,23,0.6);padding:22px;backdrop-filter: blur(6px);
    }

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;box-shadow:0 6px 18px rgba(124,58,237,0.18)}
    .title{font-size:18px;font-weight:700}
    .subtitle{font-size:12px;color:var(--muted)}

    .controls{display:flex;gap:10px;align-items:center}

    .toggle{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;background:var(--glass);cursor:pointer;user-select:none}
    .btn{appearance:none;border:0;background:linear-gradient(180deg, rgba(255,255,255,0.03), transparent);color:var(--text);padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;transition:transform .12s ease, box-shadow .12s ease;box-shadow:0 6px 18px rgba(2,6,23,0.25)}
    .btn:active{transform:translateY(1px)}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#06b6d4);color:white;box-shadow:0 8px 30px rgba(99,102,241,0.18)}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:880px){.grid{grid-template-columns:1fr}}

    .panel{background:var(--card);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:12px}
    textarea{width:100%;min-height:220px;padding:12px;border-radius:10px;border:1px dashed rgba(255,255,255,0.02);resize:vertical;background:transparent;color:var(--text);outline:none;font-size:15px}

    .row{display:flex;gap:8px;flex-wrap:wrap}
    .small{font-size:13px;color:var(--muted)}

    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .chip{padding:8px 10px;border-radius:999px;background:var(--glass);font-weight:600;color:var(--text);font-size:13px}

    .counts{display:flex;gap:10px;align-items:center}

    .footer{margin-top:14px;text-align:center;color:var(--muted);font-size:13px}

    /* hover/focus micro-animations */
    .btn:hover{transform:translateY(-4px);box-shadow:0 14px 40px rgba(2,6,23,0.35)}
    .action-btn{transition:transform .12s ease, box-shadow .12s ease}

    /* copy toast */
    .toast{position:fixed;right:20px;bottom:24px;padding:10px 14px;background:linear-gradient(90deg,var(--accent),#06b6d4);color:white;border-radius:10px;box-shadow:0 8px 28px rgba(2,6,23,0.3);transform:translateY(24px);opacity:0;pointer-events:none;transition:all .28s cubic-bezier(.2,.9,.3,1)}
    .toast.show{transform:translateY(0);opacity:1;pointer-events:auto}

    /* subtle badge for theme */
    .theme-icon{width:18px;height:18px;display:inline-block}

    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* nice footer credit */
    .credit{font-size:12px;color:var(--muted)}
  </style>
</head>
<body data-theme="dark">
  <div class="wrap">
    <main class="card" role="main">
      <header>
        <div class="brand">
          <div class="logo">T</div>
          <div>
            <div class="title">Text Case Converter</div>
            <div class="subtitle">Fast — UPPER / lower / Title / Sentence / Cleanup</div>
          </div>
        </div>

        <div class="controls">
          <div class="counts small" aria-hidden>
            <div id="wordCount">Words: 0</div>
            <div style="margin-left:8px;" id="charCount">Chars: 0</div>
          </div>

          <div class="toggle" id="themeToggle" role="button" aria-pressed="false" tabindex="0" title="Toggle theme">
            <svg class="theme-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <path d="M12 3v2M12 19v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <span class="small">Theme</span>
          </div>
        </div>
      </header>

      <section class="grid" aria-labelledby="toolHeading">
        <div class="panel">
          <label for="input" class="small">Input</label>
          <textarea id="input" placeholder="Paste or type your text here..." aria-label="Input text"></textarea>

          <div class="row">
            <div class="actions" role="toolbar" aria-label="Text transformations">
              <button class="btn action-btn" id="upper">UPPERCASE</button>
              <button class="btn action-btn" id="lower">lowercase</button>
              <button class="btn action-btn" id="title">Title Case</button>
              <button class="btn action-btn" id="sentence">Sentence Case</button>
              <button class="btn action-btn" id="spaces">Remove Extra Spaces</button>
              <button class="btn action-btn" id="clear">Clear</button>
            </div>

            <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
              <button class="btn ghost" id="previewBtn" title="Preview result">Preview</button>
              <button class="btn primary" id="applyBtn" title="Apply transformation to output">Apply</button>
            </div>
          </div>

        </div>

        <div class="panel">
          <label for="output" class="small">Result</label>
          <textarea id="output" readonly aria-label="Result text" placeholder="Result will appear here..."></textarea>

          <div style="display:flex;align-items:center;justify-content:space-between;margin-top:6px">
            <div class="small" id="resultCounts">Words: 0 • Chars: 0</div>
            <div style="display:flex;gap:8px;align-items:center">
              <button class="btn ghost" id="copy">Copy</button>
              <button class="btn" id="selectAll">Select</button>
            </div>
          </div>

        </div>
      </section>

      <div class="footer">
        <div class="credit">Made with care • <a href="#" style="color:var(--accent);text-decoration:none">YourName</a></div>
      </div>
    </main>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite">Copied to clipboard</div>

  <script>
    // Utility functions
    const el = (id) => document.getElementById(id);
    const input = el('input');
    const output = el('output');
    const wordCount = el('wordCount');
    const charCount = el('charCount');
    const resultCounts = el('resultCounts');
    const toast = el('toast');

    // Text transformations
    function toUpper(text){return text.toUpperCase();}
    function toLower(text){return text.toLowerCase();}
    function toTitleCase(text){
      // Title Case: capitalise first letter of each word, keep other letters lower
      return text.toLowerCase().replace(/\w\S*/g, (w)=> w.charAt(0).toUpperCase() + w.slice(1));
    }
    function toSentenceCase(text){
      // Sentence case: capitalize first character of each sentence.
      // Split on sentence endings and keep punctuation.
      return text.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, function(c){ return c.toUpperCase(); });
    }
    function removeExtraSpaces(text){
      // collapse multiple spaces and trim each line
      return text.split('\n').map(line => line.replace(/\s+/g,' ').trim()).join('\n').trim();
    }

    function countMetrics(text){
      const chars = text.length;
      // word count: trim and split on whitespace, ignore empty
      const words = (text.trim().length === 0) ? 0 : text.trim().split(/\s+/).filter(Boolean).length;
      return {chars, words};
    }

    // Live counts for input
    function updateCounts(){
      const t = input.value || '';
      const res = countMetrics(t);
      wordCount.textContent = `Words: ${res.words}`;
      charCount.textContent = `Chars: ${res.chars}`;
    }

    // Update result counts
    function updateResultCounts(){
      const t = output.value || '';
      const r = countMetrics(t);
      resultCounts.textContent = `Words: ${r.words} • Chars: ${r.chars}`;
    }

    // Apply transformations
    function applyTransform(fn, preview=false){
      try{
        const src = input.value || '';
        const result = fn(src);
        if(preview) output.value = result;
        else output.value = result;
        updateResultCounts();
      }catch(e){console.error(e)}
    }

    // Buttons
    el('upper').addEventListener('click', ()=>{ applyTransform(toUpper, true); });
    el('lower').addEventListener('click', ()=>{ applyTransform(toLower, true); });
    el('title').addEventListener('click', ()=>{ applyTransform(toTitleCase, true); });
    el('sentence').addEventListener('click', ()=>{ applyTransform(toSentenceCase, true); });
    el('spaces').addEventListener('click', ()=>{ applyTransform(removeExtraSpaces, true); });
    el('clear').addEventListener('click', ()=>{ input.value=''; output.value=''; updateCounts(); updateResultCounts(); });

    // preview and apply
    el('previewBtn').addEventListener('click', ()=>{
      // if output is empty, fill with input as-is (preview)
      output.value = input.value;
      updateResultCounts();
    });
    el('applyBtn').addEventListener('click', ()=>{
      // when user clicks apply, copy output back to input (useful for chaining)
      input.value = output.value;
      updateCounts();
    });

    // Copy to clipboard
    el('copy').addEventListener('click', async ()=>{
      const text = output.value || '';
      try{
        await navigator.clipboard.writeText(text);
        showToast('Copied to clipboard');
      }catch(e){
        // fallback
        const ta = document.createElement('textarea');
        ta.value = text; document.body.appendChild(ta); ta.select();
        try{ document.execCommand('copy'); showToast('Copied to clipboard'); } catch(ex){ showToast('Copy failed'); }
        ta.remove();
      }
    });

    el('selectAll').addEventListener('click', ()=>{
      output.focus(); output.select();
    });

    // Toast
    let toastTimer = null;
    function showToast(msg='Copied'){
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>{ toast.classList.remove('show'); }, 2300);
    }

    // Live input -> auto preview (but don't overwrite user's manual edits to output)
    let liveTimer = null;
    input.addEventListener('input', ()=>{
      updateCounts();
      clearTimeout(liveTimer);
      // auto-preview small delay to avoid too many updates
      liveTimer = setTimeout(()=>{
        output.value = input.value;
        updateResultCounts();
      }, 220);
    });

    // Theme toggle
    const themeToggle = el('themeToggle');
    function setTheme(t){
      document.body.setAttribute('data-theme', t);
      themeToggle.setAttribute('aria-pressed', t === 'light');
      try{ localStorage.setItem('tcc_theme', t);}catch(e){}
    }
    themeToggle.addEventListener('click', ()=>{
      const current = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      setTheme(current);
      showToast(current === 'light' ? 'Light mode' : 'Dark mode');
    });
    themeToggle.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') themeToggle.click(); });

    // Init
    (function(){
      // restore theme
      try{
        const saved = localStorage.getItem('tcc_theme');
        if(saved) setTheme(saved); else setTheme('dark');
      }catch(e){ setTheme('dark') }
      updateCounts(); updateResultCounts();

      // keyboard shortcuts: Ctrl+Shift+U/L/T/S for different transforms
      window.addEventListener('keydown', (e)=>{
        if(!e.ctrlKey || !e.shiftKey) return;
        switch(e.key.toLowerCase()){
          case 'u': e.preventDefault(); applyTransform(toUpper,true); break;
          case 'l': e.preventDefault(); applyTransform(toLower,true); break;
          case 't': e.preventDefault(); applyTransform(toTitleCase,true); break;
          case 's': e.preventDefault(); applyTransform(toSentenceCase,true); break;
        }
      });
    })();

    // Accessibility: focus outlines visible for keyboard users
    document.addEventListener('keydown', function(e){ if(e.key === 'Tab') document.body.classList.add('show-focus'); }, {once:true});
  </script>
</body>
</html>
